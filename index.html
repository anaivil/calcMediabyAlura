<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/main.js" defer></script>

    <title>Imersão Dev - Calculadora de Média</title>
  </head>
  <body>
    <div class="calcImg">
      <img
        src="https://images.unsplash.com/photo-1600493033157-eed3fbe95d96?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1400&q=80"
        alt="Imagem de Uma Calculadora"
      />
    </div>
    <div class="container">
      <div class="header">
        <h1 class="title">Calculadora de Média</h1>
        <p class="description">Descubra a média entre quatro notas.</p>
      </div>
      <div class="calculator-container">
        <div class="input">
          <input
            type="number"
            placeholder="Insira sua primeira nota aqui"
            id="notaUm"
            required
          />
          <input
            type="number"
            placeholder="Insira sua segunda nota aqui"
            id="notaDois"
            required
          />
          <input
            type="number"
            placeholder="Insira sua terceira nota aqui"
            id="notaTres"
            required
          />
          <input
            type="number"
            placeholder="Insira sua quarta nota aqui"
            id="notaQuatro"
            required
          />
        </div>
        <div class="buttons">
          <button type="submit" onclick="CalcMedia()">Calcular</button><br />
          <button type="submit" id="resetInput" onclick="ResetInput()">
            Limpar</button
          ><br />
        </div>
      </div>
      <div class="result-container">
        <input type="text" id="resultadoMedia" disabled />
      </div>
      <div class="alura-logo">
        <img
          src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
          class="page-logo"
          alt="Logo Imersão Dev by Alura"
        />
      </div>
    </div>
  </body>
</html>
